- name: "Update {{app}} secrets"
  k8s:
    host: "{{ k8s_host }}"
    # host: "{{ k8s_host }}:{{ k8s_port|default(443) }}"
    api_key: "{{ k8s_api_key }}"
    username: "{{ k8s_user }}"
    state: present
    src: "{{ item }}"
  with_fileglob:
    - "{{ generated_files }}/{{app}}-*-secret.yml"
  when: "push_changes|default(false)|bool == true"

